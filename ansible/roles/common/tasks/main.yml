---
# Bootstrap Ubuntu 24.04: ensure Python, basic packages, sudo
- name: Ensure Python3, git, and minimal packages
  ansible.builtin.apt:
    name:
      - python3
      - python3-apt
      - ca-certificates
      - curl
      - gnupg
      - git
    state: present
    update_cache: true
  become: true

- name: Ensure sudo is installed
  ansible.builtin.apt:
    name: sudo
    state: present
  become: true
