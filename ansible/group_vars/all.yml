---
# Shared variables for all hosts (Client and Server)
# Ubuntu 24.04 on Raspberry Pi

# Repo to clone on each node for local container builds (deploy playbooks).
ros2_repo_url: https://github.com/szymonrychu/ros2-lerobot-swerve-platform
ros2_repo_revision: main  # branch, tag, or commit
ros2_repo_dest: /opt/ros2-lerobot-swerve-platform

# Build containers on each Raspberry Pi (no CI/registry yet). Set true later to build on controller and pull on nodes.
node_build_on_controller: false
# Repo root on controller (for docker build context when node_build_on_controller is true). Playbook lives in ansible/playbooks/, so go up twice.
ros2_repo_root: "{{ playbook_dir }}/../.."
