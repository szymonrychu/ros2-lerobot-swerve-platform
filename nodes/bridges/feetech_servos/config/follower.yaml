# Example config for follower arm (e.g. Client).
# Mount this or set FEETECH_SERVOS_CONFIG to its path.
# Each joint must have explicit name and servo id (IDs need not start from 1 or be sequential).
namespace: follower
joint_names:
  - name: shoulder_pan
    id: 1
  - name: shoulder_lift
    id: 2
  - name: elbow_flex
    id: 3
  - name: wrist_flex
    id: 4
  - name: wrist_roll
    id: 5
  - name: gripper
    id: 6
# device: /dev/ttyUSB0
# baudrate: 115200
# log_joint_updates: false  # set true to print joint location updates to stdout (joint1:val1,joint2:val2,...)
